name: Daily Auto Commit

on:
  schedule:
    - cron: '0 6 * * *'   # Runs daily at 6:00 UTC
  workflow_dispatch:      # Allows manual trigger

jobs:
  update-repo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 23f2003236@ds.study.iitm.ac.in - Force Update File
        run: |
           echo "Run at $(date +%s)" >> daily-log.txt

      - name: Commit and push changes
        run: |
          git config --global user.name "DevSync Bot"
          git config --global user.email "23f2003236@ds.study.iitm.ac.in"
          git add daily-log.txt
          git commit -m "Daily automated commit"
          git push
